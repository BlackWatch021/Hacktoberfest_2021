<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Press the spacebar or click to generate a new color</h1>
	<h2 id="hex">#ffffff</h2><button class="btn" data-clipboard-action="copy" data-clipboard-target="#hex">Copy to clipboard</button>
	<p id="success" style="display: none;">Successfully copied to clipboard</p>
    <script src="script.js"></script>
</body>
</html>
